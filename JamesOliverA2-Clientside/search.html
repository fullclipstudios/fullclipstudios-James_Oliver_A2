<!DOCTYPE html>


<!-- langauge set -->
<html lang="en">

<head>
	<!-- font size set -->
	<meta charset="utf-8">
	
	<!-- tab text set -->
	<title>Search - Fundraisers For a Better World</title>

	<!-- style sheet link  -->
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
</head>

<body>


<!-- menu -->
<div id="header-wrapper">
	<header>
		<div id="menu">
			<ul>
				<li><a href="/">Home</a></li>
				<li class="current_page_item"><a href="">Search Fundraisers</a></li>		
			</ul>
		</div>

	</header>	
</div>



<!-- page content start-->
<div id="page">

	<div id="logo">
		<!-- page heading -->
		<h1>Fundraisers For a Better World</h1>
	</div>
	
	<hr/>
	
	<div id="content">
		
		<!-- Title box-->
		<div class="post">
			<h2 class="title">Search</h2>
		</div>
		
		<!-- search bar box -->
		<div class="post">			
			<div class="search-container">
				<label for="search">Search by:</label>
				
				<!-- Search option checkbox's -->
				<div class="checkbox-group">
	
					<div class="checkbox-item">
						<input type="checkbox" id="city" name="city"> 
						<label for="city">City</label>
					</div>
					<div class="checkbox-item">
						<input type="checkbox" id="organizer1" name="organizer"> 
						<label for="organizer1">Organizer</label>
					</div>
					<div class="checkbox-item">
						<input type="checkbox" id="category" name="category"> 
						<label for="category">Category</label>
					</div>
					
					
					<!-- Search box -->
					<input type="text" id="search" name="search" placeholder="Type your search here..." required>
					<input type="button" value="Search" onclick="search()">
					
					<!-- Clear button -->
					<input type="button" value="clear filters" onclick="clearFilters()">
				</div>	
			</div>
		</div>
		
		<!-- results of search box -->
		<div class="postSearch" style="display: none;">
			<!-- Your search results go here -->
			<p>Search results will be displayed here.</p>
		</div>	
	</div>
	
		

		
	
<div style="clear: both;">&nbsp;</div>
	
</div>
		
			
			
    
<script>
			// Search fundraisers by city from the search field
			function search() 
			{
			
				
			
			
				const cityChecked = document.getElementById("city").checked;
				const organizerChecked = document.getElementById("organizer1").checked;
				const categoryChecked = document.getElementById("category").checked;
				
				const searchTerm = document.getElementById('search').value.trim(); 

				if (!cityChecked && !organizerChecked && !categoryChecked)
				{
					alert("Please select at a minimum of one search criteria .");
					return;
				}
			
				
				if (!searchTerm)
					{
						alert('Please enter search term in search field');
						return; 
					}
					
				else
					{
						//generate results field
						const postDiv = document.querySelector('.postSearch');
						postDiv.style.display = 'block'; // Show the div
					}
			}
				
			
			
			function clearFilters()
				{
					// Uncheck all checkboxes
					const checkboxes = document.querySelectorAll('.checkbox-group input[type="checkbox"]');
					checkboxes.forEach(checkbox =>
						{
							checkbox.checked = false;
						});
				}
			
</script>
	
	


<!-- footer text -->
<div style="clear: both;">&nbsp;</div>
<footer>
		<p>Copyright (c) 2024. All rights reserved. Design by James Oliver</p>
</footer>



</body>
</html>

</html>
