<script>
		
		function getQueryParams()
		{
			const params={};
			const queryString = windows.location.search.substring(1);
			conts pairs = queryString.split("&");
			
			pairs.forEach(pair =>
			{
				const [key,value] = pair.split("=");
				params[decodeURIComponent(key)] = decodeURIComponent(value);
				});
				
				return params;
				}
</script>
